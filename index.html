<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="summary.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Summary</title>
</head>
<body>
    <div class="container">
    <div class="blueRect rounded">
    <h2>Your Result</h2>
    <div class="circle">
    <h1 class="circle76">76</h1> 
    <p>of 100</p>
    </div>
    <h1>Great</h1>
    You scored higher than 65% of
    the people who have taken
    these tests
    </div>
    <div class="whiteRect rounded">
        <h1>Summary</h1>
        <div class="reaction rounded"><div class="reactionL"><img src="icon-reaction.svg">Reaction </div><div class="reactionR">80/100</div></div>
        <div class="memory rounded"><div class="memoryL"><img src="icon-memory.svg"> Memory</div> <div class="memoryR">92/100</div> </div>
        <div class="verbal rounded"><div class="verbalL"><img src="icon-verbal.svg">Verbal</div>  <div class="verbalR"> 61/100</div> </div>
        <div class="visual rounded"><div class="visualL"><img src="icon-visual.svg">Visual</div> <div class="visualR">72/100</div></div>

        <div class="continue ">
            Continue
        </div>
    </div>
    </div>
</body>
</html>
